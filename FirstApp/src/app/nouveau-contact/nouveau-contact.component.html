<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Saisie nouveau contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit) = "OnSaveContact(f.value)" >
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <input type="text" class="form-control" ngModel name="nom" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Pr√©nom :</label>
          <input type="text" class="form-control" ngModel name="prenom" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Date de naissance :</label>
          <input type="date" class="form-control" ngModel name="dateNaissance" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Email :</label>
          <input type="email" class="form-control" ngModel name="email" required email/>
        </div>
        <div class="form-group">
          <label class="control-label">Tel :</label>
          <input type="text" class="form-control" ngModel name="tel" required/>
        </div>

        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save Contact</button>
      </form>
    </div>
  </div>
</div>
